<html>
<head>
  <title>Centralize</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px 20px;
      position: relative;
      overflow: hidden;
      flex-direction: column;
      background-color: #f9f9f9;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: -2;
    }

    .image-frame {
      position: relative;
      width: 60vw;
      height: 60vh;
      background: url('https://raw.githubusercontent.com/Otabolsacul/.com/main/IMG_0637.webp') no-repeat left center;
      background-size: cover;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      cursor: pointer;
    }

    .instagram-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .click-text {
      background-color: rgba(255, 255, 255, 0.5);
      color: #000;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      text-align: center;
      margin-bottom: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 160px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #000;
      text-align: center;
      width: 100%;
    }

    footer p {
      color: #000;
    }

    footer a {
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    footer a.lattes-link {
      background: linear-gradient(to right, #0099cc, #00b7b2);
      color: transparent;
      background-clip: text;
      font-weight: bold;
      padding: 5px 10px;
      transition: transform 0.3s ease;
    }

    footer a.lattes-link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 183, 178, 0.8);
    }

    footer a.instagram-link {
      background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
      color: transparent;
      background-clip: text;
      font-weight: bold;
      padding: 5px 10px;
      transition: transform 0.3s ease;
    }

    footer a.instagram-link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }

    footer a.github-link {
      background: linear-gradient(to right, #171515, #00b7b2);
      color: transparent;
      background-clip: text;
      font-weight: bold;
      padding: 5px 10px;
      transition: transform 0.3s ease;
    }

    footer a.github-link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    #aboutSection {
      display: none;
      width: 50vw;
      height: 50vh;
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      padding: 20px;
      border-radius: 15px;
      overflow-y: scroll;
      box-sizing: border-box;
    }

    #aboutSection p {
      font-size: 1rem;
      color: #000;
      line-height: 1.6;
    }

    .about-content {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    #closeAbout {
      font-size: 1rem;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }

    #closeAbout:hover {
      background-color: rgba(255, 0, 0, 0.6);
    }

    #lattesIframe {
      display: none;
      width: 80vw;
      height: 80vh;
      border: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      border-radius: 15px;
    }

    #closeIframe {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1rem;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      text-align: center;
      cursor: pointer;
    }

    #closeIframe:hover {
      background-color: rgba(255, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="image-frame" onclick="openAboutSection()">
    <a href="https://www.instagram.com/otabolsacul" target="_blank">
      <div class="instagram-icon">
        <i class="fab fa-instagram"></i>
      </div>
    </a>
    <div class="click-text">Click on the image to learn more</div>
  </div>

  <footer>
    <p>
      Visit my <a href="#" onclick="openIframe()" class="lattes-link">Lattes</a> or <a href="https://www.instagram.com/otabolsacul" target="_blank" class="instagram-link">Instagram</a> profile, or check out my <a href="https://github.com/Otabolsacul" target="_blank" class="github-link"><i class="fab fa-github"></i> GitHub</a>!
    </p>
  </footer>

  <iframe id="lattesIframe" src="http://lattes.cnpq.br/0213877096339374"></iframe>
  <button id="closeIframe" onclick="closeIframe()">Close</button>

  <!-- Seção About -->
  <div id="aboutSection">
    <div class="about-content">
      <p>Hi, I'm Lucas Lobato, passionate about Mathematics, Technology, and Photography. I love solving complex problems and programming to find innovative solutions.</p>
      <button id="closeAbout" onclick="closeAboutSection()">Close</button>
    </div>
  </div>

  <script>
    function openIframe() {
      document.getElementById('lattesIframe').style.display = 'block';
      document.getElementById('closeIframe').style.display = 'block';
    }

      document.get
      function closeIframe() {
      document.getElementById('lattesIframe').style.display = 'none';
      document.getElementById('closeIframe').style.display = 'none';
    }

    function openAboutSection() {
      document.getElementById('aboutSection').style.display = 'block';
      document.getElementById('closeAbout').style.display = 'inline-flex';
    }

    function closeAboutSection() {
      document.getElementById('aboutSection').style.display = 'none';
      document.getElementById('closeAbout').style.display = 'none';
    }
  </script>
</body>
</html>
