<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troca Automática de Imagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      color: #1D1F21;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      min-height: 100vh;
      padding: 10px 20px;
      position: relative;
      overflow: hidden;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/Otabolsacul/.com/main/IMG_0637.webp') no-repeat center right fixed;
      background-size: cover;
      z-index: -2;
      filter: grayscale(100%);
    }
    .image-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50vw;
      height: 50vh;
      background: url('https://raw.githubusercontent.com/Otabolsacul/.com/main/IMG_0637.webp') no-repeat left center;
      background-size: cover;
      transform: translate(-50%, -50%);
      border: 5px solid #fff;
      z-index: 1;
      backdrop-filter: blur(10px);
      opacity: 0.7;
      border-radius: 15px;
    }
    .container {
      position: relative;
      z-index: 10;
      max-width: 700px;
      padding: 40px;
      text-align: left;
      background: transparent;
    }
    h2 {
      font-size: 1.5rem;
      color: #000;
      margin-bottom: 20px;
      text-align: left;
      margin-left: 0;
    }
    .thinking-bubble {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      font-size: 0.9rem;
      color: #000;
      border-radius: 20px;
      position: fixed;
      bottom: 10px;
      right: 10px;
      max-width: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      line-height: 1.5;
      backdrop-filter: blur(10px);
    }
    .thinking-bubble:after {
      content: '';
      position: absolute;
      top: 50%;
      right: 100%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 15px solid rgba(0, 0, 0, 0.7);
    }
    .learn-more {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 0.75rem;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s, transform 0.3s ease;
      position: absolute;
      top: 50px; /* Posição fixada na parte superior */
      left: 50%; /* Centraliza horizontalmente */
      transform: translateX(-50%); /* Mantém a centralização do botão */
      animation: pulse 2s infinite;
      backdrop-filter: blur(10px);
    }
    .learn-more:hover {
      background-color: rgba(100, 255, 218, 0.7);
      transform: scale(1.1) rotate(-90deg);
    }
    .about-section {
      margin-top: 60px;
      display: none;
      background: rgba(200, 200, 200, 0.5);
      padding: 20px;
      border-radius: 10px;
      position: absolute; /* Ajuste para evitar deslocamento */
      top: 120px; /* Ajuste a posição vertical */
      left: 50%; /* Centraliza horizontalmente */
      transform: translateX(-50%);
      width: 80%; /* Ajuste o tamanho conforme necessário */
    }
    .about-section.show {
      display: block; /* Torna a seção visível */
    }
    .about-section h3 {
      font-size: 0.875rem;
      color: #1D1F21;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }
    .about-section p {
      font-size: 1rem;
      color: #1D1F21;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .back-button {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      cursor: pointer;
      display: inline-block;
      text-transform: uppercase;
      margin-top: 40px;
      transition: background-color 0.3s;
      text-align: center;
      margin: 0 auto;
      display: block;
    }
    .back-button:hover {
      background-color: #64ffda;
    }
    .links {
      display: flex;
      justify-content: space-between;
      margin-left: auto;
    }
    .links a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .links a:hover {
      color: #64ffda;
    }
    @keyframes pulse {
      0% {
        transform: scale(1) rotate(-90deg);
      }
      50% {
        transform: scale(1.1) rotate(-90deg);
      }
      100% {
        transform: scale(1) rotate(-90deg);
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="image-frame" id="imageFrame">
    <button class="learn-more" id="learnMoreBtn">About</button>
  </div> <!-- Quadro com a imagem -->
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>Applied <br> Mathematics</h2>
    </div>
    <div class="web-text-wrapper">
      <div class="thinking-bubble">
        <a href="https://www.instagram.com" target="_blank" style="color: #fff;">Instagram</a><br>
        <a href="http://lattes.cnpq.br" target="_blank" style="color: #fff;">Lattes</a>
      </div>
    </div>
    <div class="about-section" id="aboutSection">
      <h3>ABOUT</h3>
      <p>I'm a freshman in Applied Computational Mathematics at UFF. I'm passionate about photography and always seeking new perspectives through the lens.</p>
    </div>
  </div>

  <script>
    const imageUrls = [
      'https://example.com/image1.jpg',
      'https://example.com/image2.jpg',
      'https://example.com/image3.jpg',
      'https://example.com/image4.jpg'
    ];

    let currentImageIndex = 0;

    function updateImageFrame() {
      const imageFrame = document.getElementById('imageFrame');
      imageFrame.style.backgroundImage = `url(${imageUrls[currentImageIndex]})`;
      currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
    }

    setInterval(updateImageFrame, 2000);
    updateImageFrame();

    // Mostrar a seção "ABOUT" ao clicar no botão "Learn More"
    document.getElementById("learnMoreBtn").addEventListener("click", function() {
      const aboutSection = document.getElementById("aboutSection");
      // Alternar entre mostrar e esconder a seção "ABOUT"
      aboutSection.classList.toggle("show");
    });
  </script>
</body>
</html>
