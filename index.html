<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo do site */
    body {
      font-family: 'Montserrat', sans-serif;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
      position: relative;
      overflow: hidden;
      height: 100%;
      flex-direction: column;
    }

    /* Fundo da imagem com animação */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('IMG_0637.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: 0;
      animation: moveBackground 20s linear infinite;
    }

    /* Animação do fundo */
    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 100% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    /* Texto Passionate ajustado sem animação de rotação */
    .passionate-text {
      font-size: 3rem;
      color: #333;
      font-weight: 400;
      letter-spacing: 3px;
      font-style: italic;
      margin-top: 10px;
      text-align: left;
      position: absolute;
      top: 10%;
      left: 5%;
      z-index: 0;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards, pulse 1.5s infinite;
    }

    /* Animação de fade-in para o texto Passionate */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Animação de pulsação para o texto Passionate */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Efeito Glitch no botão About */
    .about-button {
      font-size: 2rem;
      color: #fff;
      background-color: #333;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 20%;
      left: 5%;
      z-index: 1;
      animation: glitch 1s infinite linear;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 5px rgba(255, 0, 0, 0.8), -2px 0 5px rgba(0, 0, 255, 0.8); }
      50% { text-shadow: -2px 0 5px rgba(255, 0, 0, 0.8), 2px 0 5px rgba(0, 0, 255, 0.8); }
      100% { text-shadow: 2px 0 5px rgba(255, 0, 0, 0.8), -2px 0 5px rgba(0, 0, 255, 0.8); }
    }

    /* Texto Lattes na horizontal com animação */
    .lattes-text {
      font-size: 1rem;
      position: absolute;
      top: 5%;
      left: 5%;
      z-index: 2;
      animation: pulse 1.5s infinite, changeColor 5s infinite;
      cursor: pointer;
      text-decoration: none;
      color: #000;
    }

    /* Animação de pulsação para o texto Lattes */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Animação de mudança de cor para o texto Lattes */
    @keyframes changeColor {
      0% { color: rgb(48, 105, 152); }
      25% { color: rgb(245, 152, 29); }
      50% { color: rgb(246, 223, 30); }
      75% { color: rgb(227, 79, 38); }
      100% { color: rgb(21, 114, 182); }
    }

    /* Estilo dos ícones das linguagens e matemática */
    .programming-icon {
      font-size: 3rem;
      position: absolute;
      z-index: 2;
      animation: moveIcon 5s infinite, changeColor 5s infinite;
    }

    /* Animação de movimento dos ícones */
    @keyframes moveIcon {
      0% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-10px) translateX(10px); }
      50% { transform: translateY(10px) translateX(20px); }
      75% { transform: translateY(-5px) translateX(30px); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* Posições dos ícones */
    .icon-1 { top: 20%; left: 10%; }
    .icon-2 { top: 40%; left: 20%; }
    .icon-3 { top: 60%; left: 35%; }
    .icon-4 { top: 10%; left: 75%; }
    .icon-5 { top: 80%; left: 15%; }
    .icon-6 { top: 70%; left: 80%; }
    .icon-7 { top: 50%; left: 65%; }
    .icon-8 { top: 85%; left: 40%; }

    /* Botões */
    .button {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      cursor: pointer;
      display: inline-block;
      text-transform: uppercase;
      transition: background-color 0.3s;
      text-align: center;
    }

    .button:hover {
      background-color: #64ffda;
    }

    /* Botão Learn More */
    .learn-more {
      font-size: 1rem;
      margin-top: 50px;
      position: fixed; /* Fixar no rodapé */
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Botão voltar */
    .back-button {
      font-size: 1rem;
      margin-top: 40px; /* Aumentar a margem superior */
      display: block; /* Centraliza o botão */
      margin-left: auto;
      margin-right: auto;
    }

  </style>
</head>
<body>

  <!-- Fundo da imagem -->
  <div class="background-image"></div>

  <!-- Texto Passionate com animação -->
  <div class="passionate-text">
    Passionate about tech and photography
  </div>

  <!-- Botão About com animação -->
  <button class="about-button">About</button>

  <!-- Texto Lattes na horizontal com animação -->
  <a href="https://lattes.CNPq.br/0213877096339374" target="_blank" title="Lattes" class="lattes-text">
    Lattes
  </a>

  <!-- Ícones das Linguagens e Matemática -->
  <div class="programming-icon python-icon icon-1"><i class="fab fa-python"></i></div> <!-- Python -->
  <div class="programming-icon java-icon icon-2"><i class="fab fa-java"></i></div> <!-- Java -->
  <div class="programming-icon js-icon icon-3"><i class="fab fa-js-square"></i></div> <!-- JavaScript -->
  <div class="programming-icon html-icon icon-4"><i class="fab fa-html5"></i></div> <!-- HTML -->
  <div class="programming-icon css-icon icon-5"><i class="fab fa-css3-alt"></i></div> <!-- CSS -->
  <div class="programming-icon cpp-icon icon-6"><i class="fab fa-cuttlefish"></i></div> <!-- C++ -->
  <div class="programming-icon sql-icon icon-7"><i class="fab fa-sql"></i></div> <!-- SQL -->
