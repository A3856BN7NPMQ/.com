<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      color: #1D1F21;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      min-height: 100vh;
      padding: 10px 20px;
      position: relative;
      overflow: hidden;
    }

    /* Fundo com imagem JPEG */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/Otabolsacul/.com/main/IMG_0637.webp') no-repeat center right fixed;
      background-size: cover;
      z-index: -2;
      filter: grayscale(100%);
    }

    /* Quadro com a mesma imagem do fundo */
    .image-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50vw;
      height: 50vh;
      background: url('https://raw.githubusercontent.com/Otabolsacul/.com/main/IMG_0637.webp') no-repeat left center;
      background-size: cover;
      transform: translate(-50%, -50%);
      border: 5px solid #fff;
      z-index: 1;
      backdrop-filter: blur(10px);
      opacity: 0.7;
      border-radius: 15px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      padding: 10px;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 700px;
      padding: 40px;
      text-align: left;
      background: transparent;
    }

    h2 {
      font-size: 1.5rem;
      color: #000;
      margin-bottom: 20px;
      text-align: left;
      margin-left: 0;
    }

    .web-text-wrapper {
      position: relative;
    }

    /* Balão de pensamento ajustado */
    .thinking-bubble {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      font-size: 0.9rem;
      color: #000;
      border-radius: 20px;
      position: fixed;
      bottom: 10px;
      right: 10px;
      max-width: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      line-height: 1.5;
      backdrop-filter: blur(10px);
      width: auto;
      max-width: 250px;
    }

    .thinking-bubble:after {
      content: '';
      position: absolute;
      top: 50%;
      right: 100%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 15px solid rgba(0, 0, 0, 0.7);
    }

    .learn-more {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 0.75rem;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s, transform 0.3s ease;
      position: absolute;
      top: 50px;
      left: 60%;
      transform: translateX(-50%);
      animation: pulse 2s infinite;
      backdrop-filter: blur(10px);
    }

    .learn-more:hover {
      background-color: rgba(100, 255, 218, 0.7);
      transform: scale(1.1) rotate(-90deg);
    }

    .about-section {
      margin-top: 60px;
      display: none;
      background: rgba(200, 200, 200, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .about-section h3 {
      font-size: 0.875rem;
      color: #1D1F21;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    .about-section p {
      font-size: 1rem;
      color: #1D1F21;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .back-button {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      cursor: pointer;
      display: inline-block;
      text-transform: uppercase;
      margin-top: 40px;
      transition: background-color 0.3s;
      text-align: center;
      margin: 0 auto;
      display: block;
    }

    .back-button:hover {
      background-color: #64ffda;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-left: auto;
    }

    .links a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #64ffda;
    }

    @keyframes pulse {
      0% {
        transform: scale(1) rotate(-90deg);
      }
      50% {
        transform: scale(1.1) rotate(-90deg);
      }
      100% {
        transform: scale(1) rotate(-90deg);
      }
    }

    /* Animação de digitação */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    .typing {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    /* Media Queries para Responsividade */

    /* Ajustes para telas menores (como celulares) */
    @media (max-width: 768px) {
      .image-frame {
        width: 80vw;
        height: 40vh;
      }

      .learn-more {
        font-size: 0.8rem;
        padding: 8px 16px;
        top: 40px;
      }

      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.2rem;
      }

      .about-section {
        padding: 15px;
      }

      .thinking-bubble {
        font-size: 0.8rem;
        max-width: 120px;
      }
    }

    /* Ajustes para telas muito pequenas (como celulares em modo retrato) */
    @media (max-width: 480px) {
      .image-frame {
        width: 90vw;
        height: 35vh;
      }

      .learn-more {
        font-size: 0.7rem;
        padding: 6px 12px;
        top: 30px;
      }

      h2 {
        font-size: 1rem;
      }

      .about-section {
        padding: 10px;
      }

      .thinking-bubble {
        font-size: 0.75rem;
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="image-frame" id="imageFrame">
    <button class="learn-more" id="learnMoreBtn">Learn More</button>
  </div>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>Applied <br> Mathematics</h2>
    </div>
  </div>

  <!-- Seção "About" -->
  <div class="about-section" id="aboutSection">
    <h3>About Me</h3>
    <p>
