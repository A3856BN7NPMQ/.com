<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      color: #1D1F21;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      min-height: 100vh;
      padding: 10px 20px;
      position: relative;
      overflow: hidden;
    }
    /* Fundo com imagem JPEG */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/Otabolsacul/.com/main/IMG_0637.webp') no-repeat center right fixed;
      background-size: cover;
      z-index: -2;
      filter: grayscale(100%);
    }
    /* Quadro com a mesma imagem do fundo */
    .image-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50vw;  /* Ajuste o tamanho conforme necessário */
      height: 50vh; /* Ajuste o tamanho conforme necessário */
      background: url('https://raw.githubusercontent.com/Otabolsacul/.com/main/IMG_0637.webp') no-repeat left center;
      background-size: cover;
      transform: translate(-50%, -50%);
      border: 5px solid #fff; /* Para destacar o quadro */
      z-index: 1;
      backdrop-filter: blur(10px); /* Adiciona o efeito de blur */
      opacity: 0.7; /* Torna o fundo translúcido */
      border-radius: 15px; /* Torna o quadro arredondado */
      display: flex;
      justify-content: flex-start; /* Alinha o conteúdo no início (topo) */
      align-items: flex-end; /* Alinha o conteúdo à direita */
      padding: 10px; /* Adiciona um espaçamento interno */
    }
    .container {
      position: relative;
      z-index: 10;
      max-width: 700px;
      padding: 40px;
      text-align: left;
      background: transparent;
    }
    h2 {
      font-size: 1.5rem;
      color: #000;
      margin-bottom: 20px;
      text-align: left;
      margin-left: 0;
    }
    .web-text-wrapper {
      position: relative;
    }
    /* Balão de pensamento ajustado */
    .thinking-bubble {
      background-color: rgba(0, 0, 0, 0.7); /* Balão mais escuro */
      padding: 15px;
      font-size: 0.9rem; /* Tamanho reduzido */
      color: #000; /* Cor do texto em preto */
      border-radius: 20px;
      position: fixed;
      bottom: 10px; /* Mover para o fundo da tela */
      right: 10px; /* Colocar perto do lado direito */
      max-width: 150px; /* Largura reduzida para um balão menor */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center; /* Centraliza o texto no balão */
      line-height: 1.5;
      backdrop-filter: blur(10px); /* Adiciona o efeito de blur */
      width: auto;
      max-width: 250px;
    }
    .thinking-bubble:after {
      content: '';
      position: absolute;
      top: 50%; /* Ajuste para alinhar a seta verticalmente */
      right: 100%; /* Mover a seta para a direita do balão */
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 15px solid rgba(0, 0, 0, 0.7); /* Cor da seta combinando com o balão */
    }
    /* Ajustando o botão para ter o mesmo fundo do balão */
    .learn-more {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 0.75rem;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7); /* Mesmo fundo do balão */
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s, transform 0.3s ease;
      position: absolute; /* Define posição absoluta */
      top: 50px; /* Coloca o botão na parte inferior */
      left: 60%; /* Centraliza o botão horizontalmente */
      transform: translateX(-50%); /* Ajuste para centralizar corretamente */
      animation: pulse 2s infinite;
      backdrop-filter: blur(10px); /* Efeito de blur para combinar com o balão */
    }
    .learn-more:hover {
      background-color: rgba(100, 255, 218, 0.7); /* Cor similar ao efeito hover */
      transform: scale(1.1) rotate(-90deg);
    }
    .about-section {
      margin-top: 60px;
      display: none;
      background: rgba(200, 200, 200, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .about-section h3 {
      font-size: 0.875rem;
      color: #1D1F21;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }
    .about-section p {
      font-size: 1rem;
      color: #1D1F21;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .back-button {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      cursor: pointer;
      display: inline-block;
      text-transform: uppercase;
      margin-top: 40px;
      transition: background-color 0.3s;
      text-align: center;
      margin: 0 auto;
      display: block;
    }
    .back-button:hover {
      background-color: #64ffda;
    }
    .links {
      display: flex;
      justify-content: space-between;
      margin-left: auto;
    }
    .links a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .links a:hover {
      color: #64ffda;
    }
    @keyframes pulse {
      0% {
        transform: scale(1) rotate(-90deg);
      }
      50% {
        transform: scale(1.1) rotate(-90deg);
      }
      100% {
        transform: scale(1) rotate(-90deg);
      }
    }
    /* Animação de digitação */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    .typing {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
    }
    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="image-frame" id="imageFrame">
    <button class="learn-more" id="learnMoreBtn">About</button>
  </div> <!-- Quadro com a imagem -->
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>Applied <br> Mathematics</h2>
     </div>
  </div>
</body>
</html>
